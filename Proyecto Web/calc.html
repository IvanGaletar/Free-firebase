    <script>
            //Declaracion de variables
	        var num1 = 0;
	        var num2 = 0;
	        var opera;

        //Función que coloca el número presionado
        function darNumero(numero){
            if(num1==0 && num1 !== '0.'){
                num1 = numero;
            }else{
                num1 += numero;
            }
            refrescar();
        }

        //Función que coloca la coma al presionar dicho botón
        function darComa(){
            if(num1 == 0) {
                num1 = '0.';
            } else if(num1.indexOf('.') == -1) {
                num1 += '.';
            }
            refrescar();
        }

        //Función que coloca la C al presionar dicho botón
        function darC(){
            num1 = 0;
            num2 = 0;
            refrescar();
        }


        //Esta función realiza las distintas operaciones aritméticas en función del botón pulsado
        function operar(valor){
            if (num1 == 0){
                num1 = parseFloat(document.getElementById("valor_numero").value);
            }
            num2 = parseFloat(num1);
            num1= 0;
            opera = valor;
        }

        //Función para pulsar igual
            /*
        	suma = 1
        	resta = 2
        	multiplicacion = 3
        	division = 4
        	potencia = 5
        */

        function esIgual(){
            num1 = parseFloat(num1);
            switch (opera){
                case 1:
                    num1 += num2;
                break;
                case 2:
                    num1 = num2 - num1;
                break;
                case 3:
                    num1 *= num2;
                break;
                case 4:
                    num1 = num2 / num1;
                break;
                case 5:
                    num1 = Math.pow(num2, num1);
                break;
            }
            refrescar();
            num2 = parseFloat(num1);
            num1 = 0;
        }

        function refrescar(){
            document.getElementById("valor_numero").value = num1;
        }
    
    
        var vUsdC=19.0043;
var vEurC=21.5561;
var vCanC=20; //var vCanC=N/E;
var vGbpC=24.0181;
var vJpyC=0.1768;

var tiposDeCambio=[1, vUsdC,vEurC,vGbpC, vJpyC, vCanC ];
var simbolos=["MXN", "USD","EUR","GBP", "JPY", "CAD" ];

$(document).ready(function(){

      $("#btn-calcular-divisa").click(function(){
        var monedaOrigen=$("#origen").val();
        var monedaDestino=$("#destino").val();
        var cantidadConverion=$("#campo-cantidad").val();
        var precioPesos=cantidadConverion*tiposDeCambio[monedaOrigen];
        var precioResultado=Math.round(precioPesos/tiposDeCambio[monedaDestino] * 100) / 100;
        $("#contenedor-resultado").html(cantidadConverion+" "+simbolos[monedaOrigen]+ " = " + precioResultado+" "+simbolos[monedaDestino]);
      });
    });
